<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/icon.png">
    <title>Login | Smart Detector-Rokok</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            background: url('img/body.png') no-repeat center center;
            background-size: cover;
            font-family: "Roboto", sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
            width: 100%;
        }
        .forgot-password {
            display: block;
            margin-top: 10px;
            text-align: right;
            color: #007bff;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Login</h3>
                        <p>Masuk untuk menggunakan Smart Detector-Rokok</p>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="username">Username / Email</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                                    </div>
                                    <input type="text" id="username" class="form-control" placeholder="Masukkan username atau email" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                                    </div>
                                    <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
                                    <div class="input-group-append">
                                        <span class="input-group-text" onclick="togglePassword()">
                                            <i class="fa fa-eye" id="toggleEye"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <a href="lupapw.php" class="forgot-password">Lupa Password?</a>
                            <button type="submit" class="btn btn-primary mt-3">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Toggle visibility of the password field
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('toggleEye');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from reloading the page

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simulate correct credentials
            const correctUsername = "Admin";
            const correctPassword = "Admin1234";

            if (username === correctUsername && password === correctPassword) {
                alert("Login berhasil!");
                window.location.href = "dashboard.html"; // Redirect to dashboard.html
            } else {
                alert("Username atau password salah!");
            }
        });
    </script>
</body>
</html>
