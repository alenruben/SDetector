    <script>
        function togglePassword(fieldId, eyeId) {
            var passwordField = document.getElementById(fieldId);
            var eyeIcon = document.getElementById(eyeId);
            
            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.classList.remove("fa-eye");
                eyeIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password";
                eyeIcon.classList.remove("fa-eye-slash");
                eyeIcon.classList.add("fa-eye");
            }
        }

        function validateSignUpForm() {
            var email = document.querySelector('input[name="email-registrasi"]').value;
            var username = document.querySelector('input[name="username-registrasi"]').value;
            var password = document.querySelector('input[name="password-registrasi"]').value;
            var passwordConfirm = document.querySelector('input[name="password-confirm"]').value;

            // Check if password is at least 8 characters long
            if (password.length < 8) {
                alert("Password must be at least 8 characters long.");
                return false;
            }

            // Check if passwords match
            if (password !== passwordConfirm) {
                alert("Passwords do not match.");
                return false;
            }

            // Simulate registration process (you can add Ajax here for a real API call)
            swal("Success!", "You have successfully signed up!", "success");
            return false;  // Prevent form from submitting to a PHP page
        }

        function validateLoginForm() {
            var usernameEmail = document.querySelector('input[name="user-email"]').value;
            var password = document.querySelector('input[name="password-login"]').value;

            if (usernameEmail === "" || password === "") {
                swal("Error", "Please fill out all fields.", "error");
                return false;
            }

            // Simulate login process (you can add Ajax here for a real API call)
            swal("Success!", "You have successfully logged in!", "success");
            return false;  // Prevent form from submitting to a PHP page
        }
    </script>
